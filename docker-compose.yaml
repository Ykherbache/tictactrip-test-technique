version: '3.8'

services:
  app:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    env_file:
      - ./.env
    command: sh -c "corepack enable &&\
      corepack prepare pnpm@latest --activate &&\
      pnpm install && pnpm run dev"
    ports:
      - '3000:3000'
    depends_on:
      - redis

  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'

volumes:
  postgres_data:
